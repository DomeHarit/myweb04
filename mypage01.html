<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid #ff0000;
        margin: 20px;
        padding: 5px;
      }
      .c1 {
        display: inline;
      }
      span {
        border: 1px solid #2600ff;
        margin: 20px;
        padding: 5px;
      }
      .c2 {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- กลุ่ม Block Tag กว้างเต็มพื้นที่ -->
    <div class="c1">aaaa</div>
    <div class="c1">bbbb</div>
    <div>cccc</div>
    <!-- กลุ่ม Inline Tag กว้างเท่ากับตัวเนื้อหา -->
    <span class="c2">1111</span>
    <span class="c2">2222</span>
    <span>3333</span>
  </body>
</html>
